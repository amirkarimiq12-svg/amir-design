<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Gallery | Amir Design</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --primary: #8b5cf6;
            --accent: #c3a65a;
            --bg: #050508;
            --border: rgba(255, 255, 255, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: var(--bg);
            overflow-x: hidden;
            padding-bottom: 100px;
        }

        /* Header */
        header {
            padding: 40px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-home {
            color: #fff;
            text-decoration: none;
            font-size: 1.5rem;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255,255,255,0.05);
            transition: 0.3s;
        }

        .back-home:hover {
            background: var(--primary);
            transform: scale(1.1);
        }

        /* Gallery Grid - Max 2 per row */
        .gallery-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 0 5%;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* فقط ۲ تا در هر ردیف */
            gap: 40px;
        }

        .art-card {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Ratio */
            background: #111;
            border-radius: 15px;
            overflow: hidden;
            display: block;
            border: 1px solid var(--border);
            transition: 0.5s cubic-bezier(0.2, 1, 0.3, 1);
        }

        .art-card img {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover;
            transition: 0.8s;
        }

        /* Hover Effects */
        .art-card:hover {
            transform: translateY(-10px);
            border-color: var(--primary);
            box-shadow: 0 25px 50px -12px rgba(139, 92, 246, 0.5);
        }

        .art-card:hover img {
            transform: scale(1.05);
        }

        /* Lighting Overlay */
        .art-card::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, rgba(139, 92, 246, 0.1), transparent);
            opacity: 0;
            transition: 0.3s;
        }

        .art-card:hover::after {
            opacity: 1;
        }

        /* Mobile Responsive */
        @media (max-width: 900px) {
            .grid {
                grid-template-columns: 1fr; /* در موبایل یکی یکی نشان داده شود */
                gap: 25px;
            }
        }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="back-home" title="بازگشت">
            <i class="fa-solid fa-house"></i>
        </a>
        <div style="color: #444; font-family: sans-serif; font-weight: 900; letter-spacing: 5px;">VISUAL SHOWCASE</div>
    </header>

    <main class="gallery-container">
        <div class="grid">
            
            <a href="mbappe.html" class="art-card">
                <img src="https://e0.365dm.com/24/07/1600x900/skysports-kylian-mbappe-real-madrid_6628236.jpg" alt="Mbappe">
            </a>

            <a href="vinicius.html" class="art-card">
                <img src="https://icdn.football-espana.net/wp-content/uploads/2024/05/Vinicius-Junior-12.jpg" alt="Vinicius">
            </a>

            <a href="jude.html" class="art-card">
                <img src="https://phantom-marca.unidadeditorial.es/755c0628e93813a863584860b240459a/crop/0x0/2043x1150/resize/1320/f/jpg/assets/multimedia/imagenes/2023/11/26/17010260783329.jpg" alt="Bellingham">
            </a>

            <a href="rodrygo.html" class="art-card">
                <img src="https://images2.minutemediacdn.com/image/upload/c_fill,w_1440,ar_16:9,f_auto,q_auto,g_auto/76/211/01j0pcrj9b3x01hg6a2z.jpg" alt="Rodrygo">
            </a>

            <a href="arda.html" class="art-card">
                <img src="https://cdn.maviadin.com/wp-content/uploads/2024/05/Arda-Guler-Real-Madridde-tarih-yazdi-Iste-Arda-Gulerin-Real-Madrid-karnesi.jpg" alt="Arda Guler">
            </a>

            <a href="valverde.html" class="art-card">
                <img src="https://onefootball.com/_next/image?url=https%3A%2F%2Fimages.daznservices.com%2Fdi%2Flibrary%2FGOAL%2F9b%2Ffe%2Ffede-valverde-real-madrid-2023-24_15d4sxtvbt2801v8n3766onv0u.jpg%3Ft%3D-1582046422%26quality%3D60%26w%3D1600&w=1920&q=75" alt="Valverde">
            </a>

        </div>
    </main>

</body>
</html>
